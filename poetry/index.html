background: moon_big.jpg
title: Poetry

{% assign texts = site.poetry | sort: "number" | reverse %}

<div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
  {% for text in texts %}
    <a href="{{ text.url }}" class="box">
      <div>{{ text.title }}</div>
    </a>
  {% endfor %}
</div>
