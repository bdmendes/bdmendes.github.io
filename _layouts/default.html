<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.author }}, {{ site.title }}, jekyll">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/util.css">
    {% if page.layout != "default" %}
        <link rel="stylesheet" href="{{site.baseurl}}/css/{{page.layout}}.css">
    {% endif %}
</head>

<body>
    <nav>
        <a href="/" id="site-title">Bruno Mendes</a>
        <div id="menu-links">
            <a href="/bio">Bio</a>
            <a href="/projects">Projects</a>
            <a href="/blog/">Blog</a>
            <a href="/assets/cv.pdf">CV</a>
        </div>
    </nav>

    <section id="page-content">
        {{ content }}
    </section>

    <footer>
        <div>&copy; Bruno Mendes, 2022. In construction.</div>
    </footer>
</body>

</html>
