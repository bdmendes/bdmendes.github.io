<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              skyblue: "#87cefa",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        h1 {
          @apply text-4xl mb-2;
        }
        h2 {
          @apply text-3xl mb-2;
        }
        h3 {
          @apply text-2xl mb-2;
        }
        a {
          @apply text-skyblue;
        }
      }

      @layer components {
        .nav-btn-selected {
          @apply p-2 bg-neutral-900 rounded;
        }
        .nav-btn {
          @apply p-2;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="flex w-screen min-h-screen place-items-center bg-neutral-950 text-slate-300"
    >
      <div
        class="basis-full flex flex-col md:flex-row max-w-[900px] mx-auto gap-4 p-4 align-items-center"
      >
        <nav
          class="flex md:min-w-fit flex-col place-items-center justify-center text-xl no-underline"
        >
          <img
            src="/assets/about-me/bdmendes.jpg"
            alt="logo"
            class="mt-4 mb-4 w-24 h-24 rounded-full"
          />
          <div class="flex gap-4">
            {% for page in site.social %}
            <a class="text-2xl" href="{{ page.url }}" target="_blank">
              <i class="{{ page.icon }}"></i>
            </a>
            {% endfor %}
          </div>
          <div
            class="flex flex-wrap flex-row md:min-w-fit md:flex-col p-4 place-items-center gap-2 justify-center text-xl no-underline"
          >
            {% if page.layout == 'home' %}
            <a class="nav-btn-selected" href="/">About me</a>
            {% else %}
            <a class="nav-btn" href="/">About me</a>
            {% endif %} {% if page.layout == 'projects' %}
            <a class="nav-btn-selected" href="/projects">Projects</a>
            {% else %}
            <a class="nav-btn" href="/projects">Projects</a>
            {% endif %} {% if page.layout == 'paradoxo' %}
            <a class="nav-btn-selected" href="/paradoxo">Paradoxo</a>
            {% else %}
            <a class="nav-btn" href="/paradoxo">Paradoxo</a>
            {% endif %}
          </div>
        </nav>
        <div class="p-4 bg-neutral-900 rounded grow text-lg opacity-85">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
