---
layout: default
---

{% assign prev = page.url | split: '/' | slice: 1, 1 %}

<h2 class="mb-0 min-w-fit w-min {% unless page.background %}mr-16{% endunless %}">{{ page.title }}</h2>
{% unless page.background %}
  <div class="absolute bg-neutral-800 w-fit right-0 top-0 z-20 py-1 px-2">
    <div class="text-center">{{ page.date | date: "%b %d" }}</div>
    <div class="text-center">{{ page.date | date: "%Y" }}</div>
  </div>
{% endunless %}
<div class="mb-3 min-w-fit w-min">
  {% if page.originally %}
    <p class="text-slate-400 mt-1">Originalmente
      <span class="italic">{{ page.originally }}</span>
    </p>
  {% endif %}
</div>

{{ content }}

<style>
  #content {
    max-width: fit-content;
  }
</style>
